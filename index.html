<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    attr: "src",
                    img: "https://media.istockphoto.com/id/1336299043/es/foto/hermosa-toma-a%C3%A9rea-de-bogot%C3%A1-colombia.jpg?s=612x612&w=0&k=20&c=5M76cXWM9jMhwxmtIfOE8gm0WWNeVZtarDzUULzsfYM="
                }
            },
            template: `<img v-bind:[attr]="img"/>`
        }).mount("#app");
    </script>
</body>
</html>
